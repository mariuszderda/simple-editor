<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>Site title</title>
  <meta content="Description" name="description"/>

  <!-- Title -->
  <meta content="" property="og:title"/>
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta content="" property="og:description"/>
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta content="" property="og:url"/>
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" property="og:image"/>

  <link href="manifest.json" rel="manifest"/>
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <link
          href="assets/pwa/icons/icon-192x192.png"
          rel="apple-touch-icon"
          sizes="192x192"
  />

  <link
          href="assets/pwa/icons/icon-192x192.png"
          rel="icon"
          type="image/png"
  />

  <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
<main class="main">
  <header class="header">
    <h1 class="header__title">Simple editor</h1>
  </header>
  <form class="form">
    <p class="form__wrapper">
      <label class="form__label form__label--js" for="textarea"></label>
      <textarea class="form__message form__message-js" id="textarea" placeholder="Your message"></textarea>
    </p>
    <div class="form__actions">
      <button class="form__button form__button--load form__button--load-js">load</button>
      <button class="form__button form__button--save form__button--save-js">save</button>
    </div>
  </form>
</main>

<script src="js/main.js"></script>
</body>
</html>
